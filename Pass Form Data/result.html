<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
  </head>
  <body>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Course:</strong> <span id="course"></span></p>
    <p><strong>Gender:</strong> <span id="gender"></span></p>
    <p><strong>Subjects:</strong> <span id="subjects"></span></p>
  </body>
  <script>
    // get data in result 
document.getElementById('name').textContent = localStorage.getItem('name');
document.getElementById('address').textContent = localStorage.getItem('address');
document.getElementById('course').textContent = localStorage.getItem('course');
document.getElementById("gender").textContent = localStorage.getItem("gender");
const subjects = JSON.parse(localStorage.getItem("subjects") || "[]");
 document.getElementById("subjects").textContent = subjects.join(", ");
  </script>
</html>
