<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Email Address Validation ex.</title>
</head>
<body>	
	Email: <input type="text" name="email" id="email">
	<button type="button" onclick="checkEmail()">Check Email</button>

	<p id="msg"></p>

	<script>
		function checkEmail() 
		{
			var email = document.getElementById("email").value;

			var rex = /^[a-z0-9]+[@][a-z0-9]+[.][a-z]{2,3}$/;

			var checkEmail = rex.test(email);

			if( checkEmail == true)
			{
				document.getElementById("msg").innerHTML = "valid Email";
			}
			else
			{
				document.getElementById("msg").innerHTML ="Invalid Email ID";
			}
		}
	</script>
</body>
</html>
